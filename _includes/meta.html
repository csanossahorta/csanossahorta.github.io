<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{site.twitter_user}}">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{page.title}} - {{page.type}}">
<meta name="twitter:creator" content="@{{site.twitter_user}}">

<meta property="og:title" content="{{page.title}}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}">
<meta property="og:description" content="{{page.title}} - {{page.type}}">
<meta property="og:site_name" content="{{site.title}}">
<meta property="article:publisher" content="{{site.social.facebook}}">

{% assign basepath = site.url | append: site.baseurl %}
{% if page.cover %}
  {% assign coverImagePath = basepath | append: page.cover %}
{% else %}
  {% assign coverImagePath = basepath | append: "/assets/covers/homecover.jpg" %}
{% endif %}

<meta name="twitter:image" content="{{ coverImagePath }}">
<meta property="og:image" content="{{ coverImagePath }}">
<meta name="description" content="{{page.title}} - {{page.type}}">
